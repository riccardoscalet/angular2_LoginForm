<!-- Entry point of the application (defined in systemjs.config.js). -->
<html>

<head>
    <base href="/">
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>
</head>

<!-- 3. Display the application -->

<body>
    <!-- Comment/uncomment (here and in app.module.ts) any if the lines below, to show the different applications -->
    <!--<my-app>Loading Tour of Heroes...</my-app>-->
    <apollo-login>Loading AChicken Login...</apollo-login>
</body>

</html>
