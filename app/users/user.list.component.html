<div>
    <ul *ngFor="let user of users">
        <li [class.selected]="user === selectedUser" (click)="selectUser(user)">
            <span class="badge">{{user.email}}</span> {{user.username}}
        </li>
    </ul>
</div>
<div>
    <user-details [user]="selectedUser"></user-details>

</div>
