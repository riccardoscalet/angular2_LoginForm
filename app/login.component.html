<div *ngIf="loggedin">
    <label>{{username}}</label>
    <button (click)="logout()">Logout</button>
</div>

<div *ngIf="!loggedin">
    <input [(ngModel)]="username" placeholder="Username" />
    <input [(ngModel)]="password" type="password" placeholder="Password" /><button [disabled]="!username || !password" (click)="login()">Login</button>
    <label>{{resultMessage}}</label>
</div>
